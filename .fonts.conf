<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  
  <match target="scan">
    <test name="family">
      <string>Noto Color Emoji</string>
    </test>
    <edit name="scalable" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <match target="pattern">
    <edit name="family" mode="prepend_first">
      <string>Icons</string>
    </edit>
  </match>

  <match target="pattern">
    <edit name="family" mode="prepend_first">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

<alias>
  <family>monospace</family>
    <prefer>
      <family>Hack</family>
      <!-- <family>DejaVu Sans Mono</family> -->
    </prefer>
</alias>

<alias>
  <family>serif</family>
    <prefer>
      <family>Hack</family>
      <!-- <family>DejaVu Sans Mono</family> -->
    </prefer>
</alias>
</fontconfig>
